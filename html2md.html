<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            resize: none;
            min-height: 0;
        }

        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .url-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 0.375rem;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to Markdown Converter</h1>
            <p id="description">
                A simple tool to convert HTML to Markdown - either paste HTML directly or fetch from a URL.
            </p>
        </header>

        <div class="main-container">
            <div class="column">
                <h3>Input:</h3>
                <input type="url" id="urlInput" placeholder="Enter URL" class="url-input">
                <button onclick="fetchAndConvert()">Fetch & Convert</button>
                <textarea id="htmlInput" placeholder="or paste your HTML here"></textarea>
                <button onclick="convertToMarkdown()">Convert to Markdown</button>
            </div>

            <div class="column">
                <h3>Markdown Output:</h3>
                <textarea id="markdownOutput" readonly placeholder="Your markdown will appear here"></textarea>
                <button onclick="copyToClipboard(this)">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        async function copyToClipboard(button) {
            const markdown = document.getElementById('markdownOutput').value;
            await navigator.clipboard.writeText(markdown);

            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.style.backgroundColor = '#45a049';

            setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = '#4CAF50';
            }, 1500);
        }

        async function fetchAndConvert() {
            const url = document.getElementById('urlInput').value;
            try {
                const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
                const html = await response.text();
                document.getElementById('htmlInput').value = html;
                convertToMarkdown();
            } catch (error) {
                alert('Error fetching URL: ' + error.message);
            }
        }

        function convertToMarkdown() {
            const htmlInput = document.getElementById('htmlInput').value;
            const turndownService = new TurndownService();
            const markdown = turndownService.turndown(htmlInput);
            document.getElementById('markdownOutput').value = markdown;
        }
    </script>
</body>
</html>
