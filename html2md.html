<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to Markdown Converter</title>
    <script src="https://unpkg.com/defuddle@latest/dist/index.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-color: #fffcf1;
            --text-color: #000000;
            --border-color: #ddd;
            --button-color: #000000;
            --button-text: #fffcf1;
            --textarea-bg: #f5f2e6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode variables */
                --background-color: #181a1b;
                --text-color: #fffcf1;
                --border-color: #3a3e40;
                --button-color: #000000;
                --button-text: #fffcf1;
                --textarea-bg: #2b2a32;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
        }

        textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            resize: none;
            min-height: 0;
            background-color: var(--textarea-bg);
            color: var(--text-color);
        }

        button {
            padding: 0.5rem 1rem;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.7;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .url-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-family: monospace;
            background-color: var(--textarea-bg);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HTML to Markdown Converter</h1>
            <p id="description">
                A simple tool to convert HTML to Markdown - either paste HTML directly or fetch from a URL.
            </p>
        </header>

        <div class="main-container">
            <div class="column">
                <h3>Input</h3>
                <input type="url" id="urlInput" placeholder="Enter URL" class="url-input">
                <button onclick="fetchAndConvert()">Fetch & Convert</button>
                <textarea id="htmlInput" placeholder="or paste your HTML here"></textarea>
                <button onclick="convertToMarkdown()">Convert to Markdown</button>
            </div>

            <div class="column">
                <h3>Output</h3>
                <textarea id="markdownOutput" placeholder="Your markdown will appear here"></textarea>
                <button onclick="copyToClipboard(this)">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        async function copyToClipboard(button) {
            const markdown = document.getElementById('markdownOutput').value;
            await navigator.clipboard.writeText(markdown);

            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.disabled = true;

            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
            }, 1500);
        }

        async function fetchAndConvert() {
            const button = document.querySelector('button[onclick="fetchAndConvert()"]');
            button.disabled = true;
            button.textContent = 'Fetching...';

            const url = document.getElementById('urlInput').value;
            const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent(url));
            const html = await response.text();
            document.getElementById('htmlInput').value = html;

            button.disabled = false;
            button.textContent = 'Fetch & Convert';

            convertToMarkdown();
        }

        function convertToMarkdown() {
            const button = document.querySelector('button[onclick="convertToMarkdown()"]');
            button.disabled = true;
            button.textContent = 'Converting...';

            const htmlInput = document.getElementById('htmlInput').value;
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlInput, 'text/html');
            const defuddle = new Defuddle(doc);
            const result = defuddle.parse();
            const turndownService = new TurndownService();
            const markdown = turndownService.turndown(result.content);
            document.getElementById('markdownOutput').value = markdown;

            button.disabled = false;
            button.textContent = 'Convert to Markdown';
        }
    </script>
</body>
</html>
