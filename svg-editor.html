<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Editor & Optimizer</title>
    <style>
        :root {
            /* Light mode variables */
            --background-color: #fffcf1;
            --text-color: #000000;
            --border-color: #ddd;
            --button-color: #000000;
            --button-text: #fffcf1;
            --container-bg: #f5f2e6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark mode variables */
                --background-color: #181a1b;
                --text-color: #fffcf1;
                --border-color: #3a3e40;
                --button-color: #000000;
                --button-text: #fffcf1;
                --container-bg: #2b2a32;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            margin-bottom: 2rem;
            flex-shrink: 0;
        }

        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 1rem;
            flex: 1;
            min-height: 0;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 0;
            overflow: auto;
        }

        .controls {
            background: var(--container-bg);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .editor-container {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .toolbar {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .canvas-container {
            flex: 1;
            min-height: 0;
            overflow: hidden;
            position: relative;
        }

        .button {
            padding: 0.5rem 1rem;
            background: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.8;
        }

        .tool-button {
            padding: 0.5rem;
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tool-button:hover {
            background: var(--background-color);
            border-color: var(--text-color);
        }

        .tool-button.active {
            background: var(--text-color);
            color: var(--background-color);
        }

        .drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            margin: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .drop-zone.hidden {
            display: none;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.5rem;
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            font-weight: bold;
        }

        #canvas {
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        #canvas svg {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG Editor & Optimizer</h1>
            <p>Edit, optimize, and convert SVG files for web use</p>
        </header>

        <div class="main-container">
            <!-- Left Column: Controls -->
            <div class="column">
                <div class="controls">
                    <div class="control-group">
                        <label>SVG Source</label>
                        <textarea id="svgSource" placeholder="Paste SVG code here..."></textarea>
                        <button class="button" id="updateSvg">Update Canvas</button>
                    </div>

                    <div class="control-group">
                        <label>Optimization</label>
                        <button class="button" id="optimizeSvg">Optimize SVG</button>
                    </div>

                    <div class="control-group">
                        <label>Export</label>
                        <button class="button" id="exportSvg">Export as SVG</button>
                        <button class="button" id="exportPng">Export as PNG</button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Editor -->
            <div class="column">
                <div class="editor-container">
                    <div class="toolbar">
                        <button class="tool-button active" data-tool="select">Select</button>
                        <button class="tool-button" data-tool="move">Move</button>
                        <button class="tool-button" data-tool="rect">Rectangle</button>
                        <button class="tool-button" data-tool="circle">Circle</button>
                        <button class="tool-button" data-tool="path">Path</button>
                        <button class="tool-button" data-tool="text">Text</button>
                    </div>
                    <div class="canvas-container">
                        <div id="dropZone" class="drop-zone">
                            <p>Drop SVG file here or click to select</p>
                            <input type="file" id="fileInput" accept=".svg" style="display: none;">
                        </div>
                        <div id="canvas"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SVG.js for SVG manipulation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
    <!-- SVGO for optimization via web worker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svgo/3.0.2/browser/svgo.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const svgSource = document.getElementById('svgSource');
            const updateSvgBtn = document.getElementById('updateSvg');
            const optimizeSvgBtn = document.getElementById('optimizeSvg');
            const exportSvgBtn = document.getElementById('exportSvg');
            const exportPngBtn = document.getElementById('exportPng');
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const canvas = document.getElementById('canvas');
            const toolButtons = document.querySelectorAll('.tool-button');

            // State
            let draw = null;
            let selectedTool = 'select';
            let selectedElement = null;
            let isCanvasActive = false;

            // Initialize canvas
            function initCanvas() {
                if (draw) {
                    draw.clear();
                } else {
                    draw = SVG().addTo('#canvas').size('100%', '100%');
                }
                isCanvasActive = true;
                dropZone.classList.add('hidden');
            }

            // Handle file upload
            function handleFile(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    svgSource.value = e.target.result;
                    updateSvg();
                };
                reader.readAsText(file);
            }

            // Update SVG canvas
            function updateSvg() {
                if (svgSource.value.trim()) {
                    initCanvas();

                    // Parse SVG content
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(svgSource.value, 'image/svg+xml');
                    const svgElement = doc.querySelector('svg');

                    if (svgElement) {
                        draw.clear();
                        draw.svg(svgSource.value);

                        // Make elements selectable
                        draw.children().forEach(element => {
                            makeSelectable(element);
                        });
                    } else {
                        alert('Invalid SVG content');
                    }
                }
            }

            // Make element interactive
            function makeSelectable(element) {
                element.click(function() {
                    if (selectedTool === 'select') {
                        if (selectedElement) {
                            selectedElement.selectize(false).resize('stop');
                        }
                        selectedElement = element;
                        selectedElement.selectize().resize();
                    }
                });
            }

            // Optimize SVG
            function optimizeSvg() {
                if (svgSource.value.trim()) {
                    try {
                        const result = svgo.optimize(svgSource.value, {
                            multipass: true,
                            plugins: [
                                'cleanupAttrs',
                                'removeDoctype',
                                'removeXMLProcInst',
                                'removeComments',
                                'removeMetadata',
                                'removeTitle',
                                'removeDesc',
                                'removeUselessDefs',
                                'removeEditorsNSData',
                                'removeEmptyAttrs',
                                'removeHiddenElems',
                                'removeEmptyText',
                                'removeEmptyContainers',
                                'minifyStyles',
                                'convertStyleToAttrs',
                                'convertColors',
                                'convertPathData',
                                'convertTransform',
                                'removeUnknownsAndDefaults',
                                'removeNonInheritableGroupAttrs',
                                'removeUselessStrokeAndFill',
                                'removeUnusedNS',
                                'collapseGroups',
                                'mergePaths',
                                'removeRasterImages',
                                'sortAttrs',
                                'sortDefsChildren',
                                'removeDimensions',
                                'removeAttrs'
                            ]
                        });

                        svgSource.value = result.data;
                        updateSvg();
                    } catch (error) {
                        console.error('SVG optimization error:', error);
                        alert('Error optimizing SVG: ' + error.message);
                    }
                }
            }

            // Export as SVG
            function exportAsSvg() {
                if (!isCanvasActive) return;

                const svgData = svgSource.value;
                const blob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'exported.svg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // Export as PNG
            function exportAsPng() {
                if (!isCanvasActive) return;

                const svgData = svgSource.value;
                const svgBlob = new Blob([svgData], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(url);

                    canvas.toBlob(function(blob) {
                        const pngUrl = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = pngUrl;
                        a.download = 'exported.png';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(pngUrl);
                    });
                };

                img.src = url;
            }

            // Drawing functions
            function initDrawing() {
                if (!isCanvasActive) {
                    initCanvas();
                }

                // Clear selection
                if (selectedElement) {
                    selectedElement.selectize(false).resize('stop');
                    selectedElement = null;
                }

                switch (selectedTool) {
                    case 'rect':
                        let rect = draw.rect(100, 100).fill('#f06').move(50, 50);
                        makeSelectable(rect);
                        updateSvgSource();
                        break;
                    case 'circle':
                        let circle = draw.circle(100).fill('#6f0').move(50, 50);
                        makeSelectable(circle);
                        updateSvgSource();
                        break;
                    case 'path':
                        let path = draw.path('M50,50 L150,50 L100,150 Z').fill('#06f');
                        makeSelectable(path);
                        updateSvgSource();
                        break;
                    case 'text':
                        let text = draw.text('Edit me').move(50, 50).font({
                            family: 'Arial',
                            size: 24,
                            anchor: 'start'
                        });
                        makeSelectable(text);
                        updateSvgSource();
                        break;
                }
            }

            // Update SVG source code from canvas
            function updateSvgSource() {
                svgSource.value = canvas.innerHTML;
            }

            // Event listeners
            updateSvgBtn.addEventListener('click', updateSvg);
            optimizeSvgBtn.addEventListener('click', optimizeSvg);
            exportSvgBtn.addEventListener('click', exportAsSvg);
            exportPngBtn.addEventListener('click', exportAsPng);

            // Tool selection
            toolButtons.forEach(button => {
                button.addEventListener('click', function() {
                    toolButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedTool = this.getAttribute('data-tool');

                    if (selectedTool !== 'select' && selectedTool !== 'move') {
                        initDrawing();
                    }
                });
            });

            // File drop handling
            dropZone.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    handleFile(this.files[0]);
                }
            });

            canvas.addEventListener('click', function() {
                if (selectedTool !== 'select' && selectedTool !== 'move') {
                    initDrawing();
                }
            });

            // Drag and drop events
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = 'var(--text-color)';
            });

            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = 'var(--border-color)';
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = 'var(--border-color)';

                if (e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    if (file.type === 'image/svg+xml') {
                        handleFile(file);
                    } else {
                        alert('Please drop an SVG file.');
                    }
                }
            });

            // Listen for changes to update SVG source when editing
            canvas.addEventListener('DOMSubtreeModified', function() {
                if (isCanvasActive && draw) {
                    // Debounce this for performance
                    clearTimeout(canvas.timeout);
                    canvas.timeout = setTimeout(function() {
                        svgSource.value = canvas.innerHTML;
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
